<!-- begin login -->
<div class="login login-with-news-feed">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image" style="background-image: url(../assets/img/login-bg/login-bg-11.jpg)"></div>
        <div class="news-caption">
            <h4 class="caption-title"><b>Numerisation</b> MAPMDERF</h4>
            <p>
                <!-- Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit. -->
            </p>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span> <b>Numérisation</b> MAPMDERF
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
                <div *ngIf="error" class="alert alert-danger fade show">
                        <span class="close" data-dismiss="alert">&times;</span>
                        {{error}}.
                </div>

            <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
                <div class="form-group m-b-15">
                    <input type="text" class="form-control form-control-lg is-valid" placeholder="Login" name='login' [(ngModel)]='Login.login' required />
                </div>
                <div class="form-group m-b-15">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" [(ngModel)]='Login.password' required />
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg">S'authentifier'</button>
                </div>
                <!-- <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                    Not a member yet? Click <a routerLink="/signup" class="text-success">here</a> to register.
                </div> -->
                <hr />
                <p class="text-center text-grey-darker">
                    &copy; Geocoding All Right Reserved 2018
                </p>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
<!-- end login -->
<footer></footer>
